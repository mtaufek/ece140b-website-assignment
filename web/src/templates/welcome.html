<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Page Info -->
  <title>Agile Demo</title>
  <meta name="author" content="Adib Thaqif">
  <meta name="description" content="Welcome!">
  <link rel="stylesheet" type="text/css" href="css/welcome.css">
</head>

<body>
  <nav>
    <a href="/">Home</a>
    <a href="/welcome">Welcome</a>
    <a href="/cv">My Resume</a>
    <a target="_blank" href="http://128.199.10.10/cv">Tanvir's Resume</a>
    <a target="_blank" href="http://165.232.152.55/cv">Hector's Resume</a>
    <a target="_blank" href="http://143.110.229.54/cv">Michael's Resume</a>
    <div class="animation start-home"></div>
  </nav>
  <h2>Welcome!</h2>
  <div class="alert" id="alert" style=" display: none">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    <strong>Thank you!</strong>
  </div>
  <div class="table-wrapper">
    <table class="fl-table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Comment</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{user[0]}}</td>
          <td>{{user[1]}}</td>
          <td>{{user[2]}}</td>
          <td>{{user[3]}}</td>
        </tr>
        {% endfor %}
      <tbody>
    </table>
    <div class="login-page">
      <h3>Please Comment!</h3>
      <div class="form">
        <form class="login-form">
          <input type="text" placeholder="First name" id="firstname" />
          <input type="text" placeholder="Last name" id="lastname" />
          <input type="email" placeholder="Email" id="email" />
          <input type="text" placeholder="Comment" id="comment" />
          <button type="submit" onclick="add_user()">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="welcome.js"></script>
</body>

</html>
